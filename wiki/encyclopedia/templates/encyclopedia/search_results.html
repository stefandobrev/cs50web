{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'page_view' page_name=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}

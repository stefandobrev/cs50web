<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Style</title>
        <style>
            .baz {
                color: blue;
            }
            #foo {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1 class="baz">Heading1</h1>
        <h1 class="baz">Heading2</h1>
        <h1 id="foo">Heading3</h1>
        Hello, world!
    </body>
</html>
